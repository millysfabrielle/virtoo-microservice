spring:
  application:
    name: zuul-server

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/

zuul:
  ignoredServices: "*"
  routes:
    user:
      path: /user/**
      url: http://localhost:9999/uaa/user
      sensitive-headers:
    resource:
          path: /resource/**
          serviceId: http://localhost:9000
          sensitive-headers:
    resource-by-id:
      path: /resource-by-id/**
      serviceId: resource
    curso:
      path: /curso/**
      serviceId: http://localhost:9001
      sensitive-headers:

# Increase the Hystrix timeout to 60s (globally)
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

